<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Keeper</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="SK.css">

</head>

<body>
        <section class='section'>
                <div class='container'>
                        <div class='columns is-half is-offset-one-quarter'>
                                <div class='card'>
                                        <div class='card-image'>
                                                <figure class='image is-2by1'>
                                                        <img
                                                                src="https://www.experttabletennis.com/wp-content/uploads/2019/11/table-tennis-bat.jpg">
                                                </figure>
                                        </div>
                                        <header class="card-header">
                                                <p class='card-header-title'>Table Tennis Score Keeper</p>
                                        </header>
                                        <div class='card-content'>
                                                <div class='content'>
                                                        <div class="columns has-text-centered">
                                                                <div class="column is-two-thirds">
                                                                        <h1 class='title is-1'><span
                                                                                        id="p1score">0</span> to
                                                                                <span id="p2score">0</span>
                                                                        </h1>
                                                                </div>
                                                                <div class="column">
                                                                        <h3 class="is-size-3"><span
                                                                                        id="p1games">0</span> -
                                                                                <span id="p2games">0</span>
                                                                        </h3>
                                                                        <p id='announce'></p>
                                                                </div>
                                                        </div>
                                                        <p class='subtitle'>Use the buttons below to keep score.</p>
                                                        <div class='columns'>
                                                                <div class="column is-three-fifths">
                                                                        <label for="playTo"
                                                                                class='label is-large is-inline'>Playing
                                                                                to:
                                                                        </label>
                                                                        <div class='select is-rounded'>
                                                                                <select name="playTo" id="playTo">
                                                                                        <option value="3" selected>3
                                                                                        </option>
                                                                                        <option value="4">4</option>
                                                                                        <option value="5">5</option>
                                                                                        <option value="6">6</option>
                                                                                        <option value="7">7</option>
                                                                                        <option value="8">8</option>
                                                                                        <option value="9">9</option>
                                                                                        <option value="10">10</option>
                                                                                        <option value="11">11</option>
                                                                                </select>
                                                                        </div>
                                                                </div>
                                                                <div class="column">
                                                                        <label for="Games"
                                                                                class='label is-large is-inline'> Best
                                                                                of:</label>
                                                                        <div class='select is-rounded'>
                                                                                <select name="Games" id="Games">
                                                                                        <option value="1" selected>1
                                                                                        </option>
                                                                                        <option value="3">3</option>
                                                                                        <option value="5">5</option>
                                                                                        <option value="7">7</option>
                                                                                </select>
                                                                        </div>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class='card-footer'>
                                                <button class='button is-primary is-large card-footer-item'
                                                        id="p1Button">+1 Player One</button>
                                                <button class='button is-info is-large card-footer-item'
                                                        id="p2Button">+1 Player Two</button>
                                                <button class='button is-danger is-large card-footer-item'
                                                        id="reset">Reset</button>
                                                <button class='button is-secondary is-large card-footer-item'
                                                        id="newGame">Next Game</button>
                                        </div>
                                </div>
                        </div>
                </div>
        </section>
        <script src="SK.js"></script>
</body>

</html>
